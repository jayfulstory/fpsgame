<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/800665659c.js"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Klee+One&family=New+Tegomin&family=Old+Standard+TT&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DotGothic16&family=Klee+One&family=New+Tegomin&family=Old+Standard+TT&family=Poiret+One&display=swap');
    </style>
    <!-- font -->
    <title>FPSゲームのエイム練習</title>
  </head>
  <body>
    <div class="main">
      <img
        src="./images/clay.png"
        alt="オリンピックのイラスト「射撃」"
        class="mainImg"
      />
      <h1>射撃訓練</h1>
      <!-- Link to open the modal -->
      <a href="#ex1" rel="modal:open">
        <i class="fa-solid fa-circle-info fa-2x"></i
      ></a>
      <!-- Modal HTML embedded directly into document -->
      <div id="ex1" class="modal">
        <h2>やり方</h2>
        <p>
          開始ボタンを押したら ターゲットが現れ、<br />
          20秒がカウントされます。<br />
          ターゲットの赤いところは2点<br />
          青いところは1点がとれます。<br />
          20秒以内にとれた点数で ティアが決められます。<br />
          <br />
          30以下 ブロンズ<br />
          31~35 シルバー<br />
          36~40 ゴルド<br />
          41~45 プラチナ<br />
          46~50 ダイヤモンド<br />
          50~55 マスター<br />
          55以上 チャレンジャー<br />
        </p>
      </div>
    </div>

    <div class="targets" id="hit">
      <div class="tier" id="tier">
        あなたのランクは<br />
        <span class="rank" id="rank"></span><br />
        です。
      </div>
      <img
        src="images/target.png"
        alt="標的"
        usemap="#workmap"
        id="target"
        class="target"
      />
      <span id="hitZone" class="hitZone"></span>
      <map name="workmap">
        <area shape="circle" coords="30,30,14" id="target1" />
        <area shape="circle" coords="30,30,30" id="target2" />
      </map>
    </div>
    <p class="timer" id="timer">20:00秒</p>
    <p id="point">0点</p>
    <div class="btn">
      <a class="play" id="play">開始</a>
    </div>
    <script src="./js/main.js"></script>
    <!-- Remember to include jQuery :) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
  </body>
</html>
